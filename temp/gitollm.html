<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizBox - Easily ask your LLM code questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="js/gittollm.js" defer></script>
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-black min-h-screen flex flex-col items-center justify-center">
    <!-- Initial landing section -->
    <div id="landing-section" class="opacity-100 transition-opacity duration-1000 ease-out mt-20 min-h-[100vh]">
        <h1 class="text-8xl md:text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-8 text-center float-animation">
            <span>Wiz</span>Box
        </h1>
        <p class="text-xl md:text-2xl text-gray-300 mb-8 text-center max-w-2xl">
            Easily Ask Your LLM Coding Questions
        </p>
        <form id="username-form" class="text-center">
            <input autofocus id="ghuser" type="text" spellcheck="false" placeholder="GitHub owner/repo or URL"
                class="bg-gray-800 text-white rounded-full py-3 px-6 mb-4 w-64 focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button type="submit"
                class="bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3 px-6 rounded-full text-lg hover:from-purple-600 hover:to-pink-600 transition-all duration-300 animate-pulse">
                Get Context
            </button>
        </form>
    </div>

    <!-- Repository viewer section (hidden initially) -->
    <section id="repo-viewer-section" class="hidden mt-12 w-full py-12 px-4 bg-gray-900">
        <div id="container" class="container mx-auto">
            <h1 class="text-4xl font-bold text-white mb-8">GitHub Repository - File Tree Viewer</h1>
            <p class="text-white mb-4">Easily Ask Your LLM Coding Questions and Copy it to Your Favorite LLM</p>
            <div class="repo-input mb-4">
                <input type="text" id="repoInput" class="form-control bg-gray-800 text-white rounded px-4 py-2" placeholder="Enter GitHub repository URL or path (e.g., https://github.com/username/repo-name or username/repo-name)">
                <button id="loadRepoButton" class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 mt-2">Get Context</button>
            </div>
            <div class="spinner" id="loadingSpinner" style="display: none;">Loading...</div>
            <div class="text-right mt-3">
                <input type="text" id="searchBar" placeholder="Search files..." class="bg-gray-800 text-white rounded px-4 py-2" />
                <button id="copyButton" onclick="copyAllContent()" class="bg-green-500 text-white py-2 px-4 rounded">Copy All Context</button>
                <button id="copyAndPasteButton" onclick="copyAndOpenChatGPT()" class="bg-blue-500 text-white py-2 px-4 rounded">ChatGPT</button>
                <button id="copyAndOpenGeminiButton" onclick="copyAndOpenGemini()" class="bg-blue-500 text-white py-2 px-4 rounded">Google Gemini</button>
                <button id="copyAndOpenClaudeButton" onclick="copyAndOpenClaude()" class="bg-blue-500 text-white py-2 px-4 rounded">Claude AI</button>
            </div>

            <div class="progress mb-3" id="progressContainer" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar"></div>
            </div>
            <div id="errorMessage" class="alert alert-danger text-center" style="display: none;"></div>

            <!-- File tree and content -->
            <div class="d-flex flex-wrap justify-content-between">
                <div class="file-tree-container w-full md:w-1/3 bg-gray-800 text-white rounded-lg p-6 overflow-auto max-h-96">
                    <h5 class="text-lg font-bold mb-4">Files Tree</h5>
                    <div id="file-tree"></div>
                </div>
                <div class="file-content-container w-full md:w-2/3 bg-gray-800 text-white rounded-lg p-6 overflow-auto max-h-96">
                    <h5 class="text-lg font-bold mb-4">Files Content</h5>
                    <div id="file-content"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- GitHub Credentials Modal (hidden initially) -->
    <div id="githubCredentialModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
        <div style="background-color: white; padding: 20px; border-radius: 8px; width: 300px; text-align: center;">
            <h3>GitHub Authentication</h3>
            <p>Please enter your GitHub credentials to increase the rate limit:</p>
            <input type="text" id="githubUsername" placeholder="GitHub Username" style="width: 100%; padding: 5px; margin-bottom: 10px;" />
            <input type="password" id="githubToken" placeholder="Personal Access Token" style="width: 100%; padding: 5px; margin-bottom: 10px;" />
            <button onclick="saveGithubCredentials()" style="margin-right: 10px;">Save</button>
            <button onclick="closeCredentialModal()">Cancel</button>
        </div>
    </div>
    <!-- Script to handle the transition and repository loading -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('username-form');
            const landingSection = document.getElementById('landing-section');
            const repoViewerSection = document.getElementById('repo-viewer-section');
            const repoInput = document.getElementById('repoInput');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const repoInputValue = document.getElementById('ghuser').value.trim();
                if (repoInputValue) {
                    // Transition to repository viewer section
                    landingSection.classList.add('hidden');
                    repoViewerSection.classList.remove('hidden');
                    repoInput.value = repoInputValue; // Pre-fill the input in the repo viewer
                }
            });

            // Handle the logic to load and display repository contents
            document.getElementById('loadRepoButton').addEventListener('click', async function() {
                const repoUrl = repoInput.value.trim();
                if (repoUrl) {
                    try {
                        // Call the loadRepo function which you've already defined
                        await loadRepo();
                        console.log(`Repository loaded successfully: ${repoUrl}`);
                    } catch (err) {
                        // Handle any errors that occur during repo loading
                        console.error('Failed to load repository: ', err);
                        showError(`Failed to load repository: ${err.message}`);
                    }
                } else {
                    alert('Please enter a valid GitHub repository URL or path.');
                }
            });
        });
    </script>
</body>
</html>
