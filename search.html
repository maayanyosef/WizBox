<body>

    <div class="search-container">
        <!-- Search Form -->

        </form>

        <!-- Search Results Area -->

    <script>
        // Mock data for your tools with updated URL patterns
        const toolsData = [
            { name: "Home", description: "WizBox Tools homepage with all web utilities and tools.", url: "https://www.wizbox.tools/" },
            { name: "What is My IP", description: "Find out your public IP address and detailed connection information.", url: "https://www.wizbox.tools/what-is-my-ip.html" },
            { name: "CDN Finder", description: "Identify which Content Delivery Network (CDN) a website is using.", url: "https://www.wizbox.tools/cdn-finder.html" },
            { name: "SSL Checker", description: "Check the validity and details of SSL certificates for any domain.", url: "https://www.wizbox.tools/ssl-checker.html" },
            { name: "DNS Lookup", description: "Look up various DNS records like A, CNAME, MX, and TXT for any domain.", url: "https://www.wizbox.tools/dns-lookup.html" },
            { name: "Blacklist Lookup", description: "Check if a domain or IP address is listed on email blacklists.", url: "https://www.wizbox.tools/blacklist-lookup.html" },
            { name: "DMARC Lookup", description: "Check a domain's DMARC policy for email authentication.", url: "https://www.wizbox.tools/dmarc-lookup.html" },
            { name: "WHOIS Lookup", description: "Get detailed domain registration information and ownership details.", url: "https://www.wizbox.tools/whois-lookup.html" },
            { name: "Ping", description: "Test the reachability and response time of a server or host.", url: "https://www.wizbox.tools/ping.html" },
            { name: "Traceroute", description: "Track the network path and latency to a destination server.", url: "https://www.wizbox.tools/traceroute.html" },
            { name: "MX Lookup", description: "Check mail server records for a domain's email configuration.", url: "https://www.wizbox.tools/mx-lookup.html" },
            { name: "Security Headers", description: "Analyze a website's security headers for better protection.", url: "https://www.wizbox.tools/security-headers-check.html" },
            { name: "Git To LLM", description: "Convert GitHub repositories to LLM-compatible format.", url: "https://www.wizbox.tools/git-to-llm.html" },
            { name: "JSON Viewer", description: "Format, analyze, and validate JSON data easily.", url: "https://www.wizbox.tools/json-viewer.html" },
            { name: "FAQ", description: "Frequently asked questions about our tools and services.", url: "https://www.wizbox.tools/faq.html" },
            { name: "Privacy Policy", description: "Information about how we handle your data and privacy.", url: "https://www.wizbox.tools/privacy.html" },
            { name: "Terms of Service", description: "Terms and conditions for using WizBox Tools.", url: "https://www.wizbox.tools/terms.html" }
        ];


        // Function to get URL query parameter value
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            const paramValue = urlParams.get(name);
            console.log(`Query Parameter "${name}":`, paramValue); // Added logging for debugging
            return paramValue;
        }

        // Function to perform search
        function performSearch(query) {
            const lowerCaseQuery = query.toLowerCase();
            const results = toolsData.filter(tool =>
                tool.name.toLowerCase().includes(lowerCaseQuery) ||
                tool.description.toLowerCase().includes(lowerCaseQuery)
            );

            console.log(`Search results for "${query}":`, results); // Added logging to check results

            // Highlight the search term in the results
            const highlightedResults = results.map(result => {
                const regex = new RegExp(`(${query})`, 'gi');
                return {
                    name: result.name.replace(regex, "<mark>$1</mark>"),
                    description: result.description.replace(regex, "<mark>$1</mark>"),
                    url: result.url
                };
            });

            return highlightedResults;
        }

        // Event listener for page load to handle query in URL
        window.onload = function() {
            const searchQuery = getQueryParameter('q');
            if (searchQuery) {
                document.getElementById('searchInput').value = searchQuery; // Set the input field
                const results = performSearch(searchQuery); // Perform the search
                displayResults(results); // Display the results
            } else {
                // If no search query, show all tools as a directory
                displayResults(toolsData.map(tool => ({
                    name: tool.name,
                    description: tool.description,
                    url: tool.url
                })));
                document.getElementById('searchResult').insertAdjacentHTML('beforebegin', '<h2>All Available Tools</h2>');
            }
        };

        // Function to display search results
        function displayResults(results) {
            const searchResultDiv = document.getElementById('searchResult');
            searchResultDiv.innerHTML = ''; // Clear previous results
            
            if (results.length > 0) {
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.innerHTML = `
                        <a href="${result.url}">
                            <strong>${result.name}</strong>
                            <p>${result.description}</p>
                            <div class="result-url">${result.url}</div>
                        </a>`;
                    searchResultDiv.appendChild(resultItem);
                });
            } else {
                searchResultDiv.innerHTML = '<div class="no-results">No results found. Try different keywords or browse our <a href="https://www.wizbox.tools/">homepage</a> for all tools.</div>';
            }
        }

        // Event listener for the search form submission
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting/reloading

            // Get the value of the search input
            const searchQuery = document.getElementById('searchInput').value;

            // Perform search
            const results = performSearch(searchQuery);

            // Display results
            displayResults(results);

            // Update the URL query string without reloading the page
            const newUrl = `${window.location.pathname}?q=${encodeURIComponent(searchQuery)}`;
            window.history.pushState({ path: newUrl }, '', newUrl);
        });
    </script>
