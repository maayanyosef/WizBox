        body {

            color: var(--error-text);
        }
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;

            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
            border: 1px solid var(--error-border);
        }
        .suggestions h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--error-border);
            padding-bottom: 10px;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .tool-item {
            background-color: var(--error-card);
            border: 1px solid var(--error-border);
            border-radius: 5px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            color: var(--error-text);
        }
        .tool-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .tool-item i {
            display: block;
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--error-link);
        }
        .search-box {
            margin: 30px 0;

            width: 70%;
            padding: 10px;

            border-radius: 4px;
            font-size: 16px;
            background: var(--error-card);
            color: var(--error-text);
        }
        .search-box button {
            padding: 10px 20px;
            background-color: var(--error-link);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .home-button:hover {
            background-color: var(--error-link-hover);
        }
    </style>
    <script>
    // Dark mode toggle support
    function setDarkMode(enabled) {
        if (enabled) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('wizbox-dark-mode', '1');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('wizbox-dark-mode', '0');
        }
    }
    function toggleDarkMode() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('wizbox-dark-mode', isDark ? '1' : '0');
    }
    // On load, set dark mode if user prefers
    document.addEventListener('DOMContentLoaded', function() {
        const darkPref = localStorage.getItem('wizbox-dark-mode');
        if (darkPref === '1' || (darkPref === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
        }
    });
    </script>
